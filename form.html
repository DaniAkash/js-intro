<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">Hello, world!</h1>
    </div>
    <div class="container">
        <form id="registration-form" action="/submit" target="_self" method="POST">

            <div class="form-group">
                <label for="name">Your Name...</label>
                <input type="text" class="form-control" id="name" placeholder="Your name here..." required>
            </div>


            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email..." required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>

            <div class="form-group">
                    <label for="password">Enter a 6 digit password</label>
                    <input type="password" class="form-control" id="password" placeholder="6 digit password" name="password" required>
            </div>

            <div class="form-group">
                    <label for="retype-password">Retype password</label>
                    <input type="password" class="form-control" id="retype-password" placeholder="Re-type password" name="password" required>
            </div>

            <div class="form-group">
                    <label for="dob">Date Of Birth</label>
                    <input type="date" class="form-control" id="dob" placeholder="DOB" name="date of birth" required>
            </div>

            <label>Gender</label>

            <div class="form-check">
                <input class="form-check-input gender-input" type="radio" name="gender" id="gender-option-1" value="1" checked>
                <label class="form-check-label" for="gender-option-1">
                    male
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input gender-input" type="radio" name="gender" id="gender-option-2" value="2" checked>
                <label class="form-check-label" for="gender-option-2">
                    female
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input gender-input" type="radio" name="gender" id="gender-option-3" value="3" checked>
                <label class="form-check-label" for="gender-option-3">
                    others
                </label>
            </div>

            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
        <script src="./formValidation.js"></script>
    </div>
</body>
</html>
